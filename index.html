<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fomantic UI CSS first -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
    <!-- Custom styles after UI framework -->
    <link rel="stylesheet" href="styles.css">
    <title>Night Monkey Games - Risky Peaks</title>
  </head>
  <body>
    <div class="ui centered grid">
      <div class="row">
        <div class="twelve wide center aligned column">
          <div class="ui title">
            <h1 class="ui header">Night Monkey Games</h1>
            <p class="team-subtitle">Adam Christensen • Padraic Coffey • Christopher Bolger</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="fourteen wide column">
          <div class="ui three item menu">
            <a class="active item" href="#">Home</a>
            <a class="item" href="#">About</a>
            <a class="item" href="#">Contact</a>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Left column: single card -->
        <div class="four wide column">
          <div class="ui raised center aligned segment">
            <div class="ui centered card">
              <div class="image">
                <img src="images/peak.jpg" alt="Game Image">
              </div>
              <div class="content">
                <a class="header">Risky Peaks</a>
              </div>
            </div>
            <p>A mountain-climbing platformer where every jump is a risk.</p>
          </div>
        </div>

        <!-- Right column: three horizontal cards -->
        <div class="ten wide column">
          <div class="ui raised center aligned centered segment">
            <div class="ui three stackable equal width raised link cards">
              <div class="ui card">
                <a class="image ui firstCard modal" href="#">
                  <img src="images/climberBaseOfMountain.jpg" alt="Pitch Video Thumbnail">
                </a>
                <div class="content">
                  <a class="header" href="#">Pitch Video</a>
                  <div class="meta">
                    <a>Watch the presentation</a>
                  </div>
                </div>
              </div>
              <div class="ui card">
                <a class="image" href="#">
                  <img src="images/rescue.jpg" alt="Trello Board Thumbnail">
                </a>
                <div class="content">
                  <a class="header" href="#">
                    Trello Brainstorm Board
                  </a>
                </div>
              </div>
              <div class="ui card">
                <a class="image" href="#">
                  <img src="images/riskyClimb.jpg" alt="Scrum Board Thumbnail">
                </a>
                <div class="content">
                  <a class="header" href="#">
                    Scrum Board
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fomantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>
    <script>
      $('.ui.firstCard.modal')
        .modal('show')
      ;
    </script>
  </body>
</html>
