<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Night Monkey Games</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;    
      background-image: url("Images/climber.png");
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
}


    header {
      background-color: rgba(31, 31, 31, 0.8); /* semi-transparent overlay */
      padding: 1rem;
      
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #2a2a2a;
      padding: 0.5rem;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: underline;
    }

    .game-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }




    .game-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      max-width: 300px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 4px;
    }

    .game-title {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .game-card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>Night Monkey Games</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <section class="game-section">
    <div class="game-card">
      <img src="https://via.placeholder.com/300x200.png?text=Game+Image" alt="Game Image" />
      <div class="game-title">Game Title</div>
    </div>
  </section>
</body>
</html>
