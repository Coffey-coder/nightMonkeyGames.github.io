<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Night Monkey Games</title>
  </head>
  <body>
    <div class="ui stackable grid container">
  <div class="row">
    <div class="sixteen wide column">
      <header class="ui header">Night Monkey Games</header>
    </div>
  </div>
    <div class="row">
      <div class="sixteen wide column">
        <div class="ui three item menu">
          <a href="#" class="item">Home</a>
          <a href="#" class="item">About</a>
          <a href="#" class="item">Contact</a>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="sixteen wide column">
        <!-- <div class="ui centered card">
          <img src="Images/climberheading.png" alt="Game Image" />
          <div class="game-title">Climber Game</div>
        </div> -->
        <div class="ui centered card">
          <div class="image">
            <img src="Images/climberheading.png" alt="Game Image">
          </div>
          <div class="content">
            <a class="header">Risky Peaks</a>
          </div>
        </div>
        <p>To be, or not to be: that is the question...</p>

        <div class="ui twelve wide centered grid">
          <div class="column">
            <div class="ui horizontal cards">
              <div class="raised card">
                <a class="image" href="#">
                  <img src="Images/climberheading.png">
                </a>
                <div class="content">
                  <a class="header" href="#">Something</a>
                  <div class="meta">
                    <a>Description</a>
                  </div>
                </div>
              </div>
              <div class="raised card">
                <div class="image">
                  <img src="Images/climberheading.png">
                </div>
                <div class="content">
                  <a class="header">Something else</a>
                </div>
              </div>
              <div class="raised card">
                <div class="image">
                  <img src="Images/climberheading.png">
                </div>
                <div class="content">
                  <a class="header">Some other thing</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Fomantic UI stuff -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
