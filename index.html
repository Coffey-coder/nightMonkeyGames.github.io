<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Night Monkey Games - Risky Peaks</title>
  </head>
  <body>
    <div class="ui stackable grid container">
      <div class="row">
        <div class="sixteen wide column">
          <div class="title-block">
            <h1 class="site-title">Night Monkey Games</h1>
            <p class="team-subtitle">Adam Christensen • Padraic Coffey • Christopher Bolger</p>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="sixteen wide column">
          <div class="ui three item menu">
            <a class="active item" href="#">Home</a>
            <a class="item" href="#">About</a>
            <a class="item" href="#">Contact</a>
          </div>
        </div>
      </div>
    
      <div class="row">
        <!-- Left column: single card -->
        <div class="six wide column">
          <div class="ui raised segment">
            <div class="ui centered card">
              <div class="image">
                <img src="Images/climberheading.png" alt="Game Image">
              </div>
              <div class="content">
                <a class="header">Risky Peaks</a>
              </div>
            </div>
            <p>A mountain-climbing platformer where every jump is a risk.</p>
          </div>
        </div>
    
        <!-- Right column: three horizontal cards -->
        <div class="ten wide row">
          <div class="ui horizontal cards">
            <div class="ui raised mini card">
              <a class="image" href="#"><img src="Images/JumpingAcrossLava.png"></a>
              <div class="content">
                <a class="header" href="#">Pitch Video</a>
                <div class="meta"><a>Watch the presentation</a></div>
              </div>
            </div>
            <div class="ui raised mini card">
              <div class="image"><img src="Images/JumpingThroughLevel.png"></div>
              <div class="content"><a class="header">Trello Brainstorm Board</a></div>
            </div>
            <div class="ui raised mini card">
              <div class="image"><img src="Images/ClimbingSnowyLevel.png"></div>
              <div class="content"><a class="header">Scrum Board</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Fomantic UI stuff -->
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
  </body>
</html>
