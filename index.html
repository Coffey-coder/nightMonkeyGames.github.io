<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Night Monkey Games</title>
  </head>
  <body>
    <div class="ui stackable grid container">
      <div class="row">
        <div class="sixteen wide column">
          <header class="ui header">Night Monkey Games</header>
        </div>
      </div>
    
      <div class="row">
        <div class="sixteen wide column">
          <div class="ui three item menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    
      <div class="row">
        <!-- Left column: single card -->
        <div class="six wide column">
          <div class="ui raised segment">
            <div class="ui centered card">
              <div class="image">
                <img src="Images/climberheading.png" alt="Game Image">
              </div>
              <div class="content">
                <a class="header">Risky Peaks</a>
              </div>
            </div>
            <p>To be, or not to be: that is the question...</p>
          </div>
        </div>
    
        <!-- Right column: three horizontal cards -->
        <div class="ten wide column">
          <div class="ui horizontal cards">
            <div class="raised mini card">
              <a class="image" href="#"><img src="Images/climberheading.png"></a>
              <div class="content">
                <a class="header" href="#">Something</a>
                <div class="meta"><a>Description</a></div>
              </div>
            </div>
            <div class="raised mini card">
              <div class="image"><img src="Images/climberheading.png"></div>
              <div class="content"><a class="header">Something else</a></div>
            </div>
            <div class="raised mini card">
              <div class="image"><img src="Images/climberheading.png"></div>
              <div class="content"><a class="header">Some other thing</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Fomantic UI stuff -->
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>
  </body>
</html>
