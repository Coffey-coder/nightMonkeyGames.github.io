<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fomantic UI CSS first -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
    <!-- Custom styles after UI framework -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Night Monkey Games - Risky Peaks</title>
  </head>
  <body>
    <div class="ui grid container">
      <div class="row">
        <div class="sixteen wide column">
          <div class="title-block">
            <h1 class="site-title">Night Monkey Games</h1>
            <p class="team-subtitle">Adam Christensen • Padraic Coffey • Christopher Bolger</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="sixteen wide column">
          <div class="ui three item menu">
            <a class="active item" href="#">Home</a>
            <a class="item" href="#">About</a>
            <a class="item" href="#">Contact</a>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Left column: single card -->
        <div class="four wide column">
          <div class="ui raised center aligned segment">
            <div class="ui centered card">
              <div class="image">
                <img src="Images/climberheading.png" alt="Game Image">
              </div>
              <div class="content">
                <a class="header">Risky Peaks</a>
              </div>
            </div>
            <p>A mountain-climbing platformer where every jump is a risk.</p>
          </div>
        </div>

        <!-- Right column: three horizontal cards -->
        <div class="ui twelve wide column">
          <div class="ui raised segement">
            <div class="ui horizontal fluid cards">
              <div class="ui raised tiny card">
                <a href="#">
                  <div class="image">
                    <img src="Images/JumpingAcrossLava.png" alt="Pitch Video Thumbnail">
                  </div>
                </a>
                <div class="content">
                  <a class="header" href="#">Pitch Video</a>
                  <div class="meta">
                    <a>Watch the presentation</a>
                  </div>
                </div>
              </div>
              <div class="ui raised tiny card">
                <a href="#">
                  <div class="image">
                    <img src="Images/JumpingThroughLevel.png" alt="Trello Board Thumbnail">
                  </div>
                </a>
                <div class="content">
                  <a class="header">Trello Brainstorm Board</a>
                </div>
              </div>
              <div class="ui raised tiny card">
                <a href="#">
                  <div class="image">
                    <img src="Images/ClimbingSnowyLevel.png" alt="Scrum Board Thumbnail">
                  </div>
                </a>
                <div class="content">
                  <a class="header">Scrum Board</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fomantic UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>
  </body>
</html>
